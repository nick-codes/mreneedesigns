<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="M. Renee Designs - Bespoke wearable art. Heirloom-quality leather pieces handcrafted in Houston from wild-sourced deer and elk hides." />
    <title>M. Renee Designs</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script>
      // GitHub Pages SPA routing fix
      // Restore the path from sessionStorage if redirected from 404.html
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
